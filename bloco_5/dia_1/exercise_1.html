<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       let p1 = document.getElementsByTagName('p')[0];
       p1.innerText = 'Daqui a 2 anos estarei prestando serviços à uma grande empresa de tecnologia.';

       let back = document.getElementsByClassName('main-content')[0];
       back.style.background = 'rgb(76,164,109)';

       let back2 = document.getElementsByClassName('center-content')[0];
       back2.style.background = '#FFFFFF';

       document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';

       let elem = document.getElementsByTagName('p');
       for (let index = 0; index < elem.length; index += 1){
        elem[index].style.textTransform = 'uppercase';
       }
       let elem2 = document.getElementsByTagName('p');
       for (let index = 0; index < elem2.length; index += 1){
        console.log(elem2[index]);
       }
    </script>
